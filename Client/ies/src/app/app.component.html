<mat-sidenav-container style="width: 100%; height: 100%;">
  <mat-sidenav #sidenav mode='side' style="width: min-content;">
    <mat-nav-list>
     
      <a mat-list-item [routerLink]="['/restaurants/select']" class="link">
        <mat-icon>books</mat-icon>&nbsp;Lessons
      </a>
      <a mat-list-item [routerLink]="['/reservations/select']" class="link">
        <mat-icon>edit</mat-icon>&nbsp;Tests
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="width: 100%; display: inline-flex; justify-content: space-between; padding-top: 2vh;">
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/home']" class="link">
        <mat-icon *ngIf="sidenav.opened">chevron_left</mat-icon>
        <mat-icon style="padding-left: 1vw;" *ngIf="!sidenav.opened">menu</mat-icon>
      </a>
      <mat-label class="title" style="display: flex; justify-content: center; font-size: 20px;">Interactive
        Educational
        Software For C#</mat-label>
      <button mat-icon-button style="float: right; padding-right: 150px;" [routerLink]="['/profile']">
        <mat-icon>person</mat-icon>Profile
      </button>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
