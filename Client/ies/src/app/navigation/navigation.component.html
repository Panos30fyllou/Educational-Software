<mat-sidenav-container style="width: 100%; height: 100%;" [hidden]="isLoggedIn">
    <mat-sidenav #sidenav mode='side' style="width: min-content;" >
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/lessons']" class="link">
                <mat-icon>books</mat-icon>&nbsp;Lessons
            </a>
            <a mat-list-item [routerLink]="['/tests']" class="link">
                <mat-icon>edit</mat-icon>&nbsp;Tests
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [sidenav]="sidenav"></app-header>
        <app-main></app-main>
    </mat-sidenav-content>
</mat-sidenav-container>
