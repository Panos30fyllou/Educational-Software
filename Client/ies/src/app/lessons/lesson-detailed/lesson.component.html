<mat-card style="margin: 2vh; width: 50%; margin: auto;" class="scrollable-content">
    <mat-card-title>
        Chapter: {{lesson.chapter}}
    </mat-card-title>
    <mat-card-subtitle>
        {{lesson.name}} - {{lesson.description}}
    </mat-card-subtitle>
    <mat-card-content style="height: 70vh;">
        <p [innerText]="lesson.material"></p>
    </mat-card-content>
    <div style="width:100%; display: inline-flex; justify-content:space-around">
        <button mat-icon-button>
            <mat-icon (click)="goToLesson(-1)">chevron_left</mat-icon>
        </button>
        <button mat-button (click)="changeLessonStatus()">{{getChangeLessonStatusButtonText()}}</button>
        <button mat-icon-button>
            <mat-icon (click)="goToLesson(1)">chevron_right</mat-icon>
        </button>
    </div>
</mat-card>
