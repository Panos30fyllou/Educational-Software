<div style="display: inline-flex;
width: -webkit-fill-available;
padding: 5vh;">
    <mat-card *ngFor=" let lesson of lessons" style="margin: 2vh;" (click)="openLesson(lesson.lessonId)">
        <mat-card-title>
            {{lesson.chapter}}
        </mat-card-title>
        <mat-card-content>
            {{lesson.description}}
        </mat-card-content>
    </mat-card>
</div>
