<mat-card>
    <mat-card-title class="card_title">Register</mat-card-title>
    <form #userData="ngForm" (ngSubmit)="onSubmit()" class="registerForm">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" name="username" [(ngModel)]="data.username" matInput required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" name="password" [(ngModel)]="data.password" matInput required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input type="password" name="passwordConfirm" matInput required [(ngModel)]="passwordConfirm">
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input type="text" name="firstName" [(ngModel)]="data.name" matInput required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input type="text" name="lastName" [(ngModel)]="data.surname" matInput required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" name="email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [(ngModel)]="data.email" matInput required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline" >
            <mat-label>Role</mat-label>
            <mat-select matInput appearance="outline" name="role" [(ngModel)]="data.role" [(value)]="data.role">
                <mat-option *ngFor="let role of roles" [value]="role">{{getRoleDescription(role)}}</mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <button type="submit" mat-raised-button color="primary">Register</button>
        <br><br>
        <div>Already have an account?</div>
        <a [routerLink]="['/login']">Login</a>
        <br><br>
    </form>
</mat-card>
